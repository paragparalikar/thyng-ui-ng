
  <h4>Machine and Sensor Data Graphical display</h4>

  <div class="myChart" style="display: block; width: 100%; height: 400px;">
    <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
      [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" [plugins]="lineChartPlugins">
    </canvas>
  </div>
