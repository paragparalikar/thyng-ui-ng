<h4>Machine and Sensor Data Graphical display</h4>

<div style="display: block;">
  <canvas baseChart width="200" height="50" [datasets]="lineChartData" [labels]="lineChartLabels"
    [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
    [plugins]="lineChartPlugins">
  </canvas>
</div>
