<div *ngIf="message && isMessageVisible">
    <div class="alert" [ngClass]="message.styleClasses" role="alert">
        <div class="alert-items">
            <div class="alert-item static">
                <div class="alert-icon-wrapper" *ngIf="message.iconShape">
                    <clr-icon class="alert-icon icon-sm" [attr.shape]="message.iconShape"></clr-icon>
                </div>
                <span class="alert-text">{{message.text}}</span>
                <button type="button" class="close btn-sm" aria-label="Close" (click)="isMessageVisible=false">
                    <clr-icon aria-hidden="true" class="icon-sm" shape="close"></clr-icon>
                </button>
            </div>
        </div>
    </div>
</div>
