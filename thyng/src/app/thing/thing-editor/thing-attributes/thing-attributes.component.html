<div *ngFor="let attribute of attributes; let i = index" class="clr-row"> 
    <clr-input-container class="compact clr-col-6">
        <label hidden></label>
        <input clrInput [(ngModel)]="attribute.name" class="inline-control compact" 
            [name]="'name'+i" placeholder="Name" required maxlength="255" readonly disabled/>
    </clr-input-container>
    <clr-input-container class="compact clr-col-6">
        <label hidden></label>
        <input clrInput [(ngModel)]="attribute.value" class="inline-control compact" 
        [name]="'value'+i" placeholder="Value" required maxlength="255"/>
        <clr-control-error *clrIfError="'required'">Value is required</clr-control-error>
    </clr-input-container>
</div>
