<div class="clr-row">
    <div class="clr-col-sm-12 clr-col-lg-4">
        <div class="card">
            <div class="card-header">
                {{header}}
            </div>
            <div class="card-block">
                <app-local-message [message]="message"></app-local-message>
                <form clrForm #thingForm="ngForm">
                    <clr-tabs>
                        <clr-tab>
                            <button clrTabLink>Details</button>
                            <clr-tab-content>
                                <app-thing-details [thing]="thing"></app-thing-details>
                            </clr-tab-content>
                        </clr-tab>
                        <clr-tab>
                            <button clrTabLink>Attributes</button>
                            <clr-tab-content>
                                <app-thing-attributes [attributes]="thing.attributes"></app-thing-attributes>
                            </clr-tab-content>
                        </clr-tab>
                    </clr-tabs>
                </form>
            </div>
            <div class="card-footer">
                <div class="clr-row clr-justify-content-between">
                    <div class="clr-col">
                        <button class="btn btn-link" routerLink="..">
                            <clr-icon shape="caret left"></clr-icon> Back
                        </button>
                    </div>
                    <div class="clr-col text-right">
                        <button class="btn btn-primary" (click)="save()" [disabled]="!thingForm.valid">
                            <clr-icon shape="floppy"></clr-icon> Save
                        </button>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</div>
