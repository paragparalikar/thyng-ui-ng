<div class="clr-row">
    <div class="clr-col-sm-12 clr-col-lg-4">
        <div class="card">
            <div class="card-header">
                <div class="clr-row clr-justify-content-between">
                    <div class="clr-col">Things</div>
                    <div class="clr-col text-right">
                        <button class="action-item btn btn-primary" routerLink="0">
                            <clr-icon shape="plus"></clr-icon> New Thing
                        </button>
                    </div>
                </div>
            </div>
            <div>
                <app-local-message [message]="message"></app-local-message>
                 <clr-datagrid class="datagrid-compact">
                    <clr-dg-column [clrDgField]="'name'" [clrDgSortOrder]="sortType">Name</clr-dg-column>
                    <clr-dg-column>Actions</clr-dg-column>
                    <clr-dg-row *clrDgItems="let thing of things">
                        <clr-dg-cell>
                            <a href="javascript://" [routerLink]="thing.id">{{thing.name}}</a>
                        </clr-dg-cell>
                        <clr-dg-cell>
                            <div class="btn-group btn-link btn-icon">
                                <button class="btn" (click)="delete(thing)"><clr-icon shape="trash"></clr-icon></button>
                            </div>
                        </clr-dg-cell>
                    </clr-dg-row>
                    <clr-dg-footer>
                        <clr-dg-pagination #pagination [clrDgPageSize]="10">
                          {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{pagination.totalItems}} things
                        </clr-dg-pagination>
                    </clr-dg-footer>
                </clr-datagrid>
            </div>
        </div>
    </div>
</div>
