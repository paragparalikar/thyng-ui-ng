<div class="card">
    <div class="card-header">Things
        <button class="action-item btn btn-success right" routerLink="new">
            <clr-icon shape="plus"></clr-icon> New Thing
        </button>
    </div>
    <div>
        <app-local-message [message]="message"></app-local-message>
         <clr-datagrid [style.width.px]=450 class="datagrid-compact">
            <clr-dg-column [clrDgField]="'name'" [clrDgSortOrder]="sortType">Name</clr-dg-column>
            <clr-dg-column [clrDgField]="'status'" [clrDgSortOrder]="sortType">Status</clr-dg-column>
            <clr-dg-column>Actions</clr-dg-column>
            <clr-dg-row *clrDgItems="let thing of things">
                <clr-dg-cell>{{thing.name}}</clr-dg-cell>
                <clr-dg-cell>
                    <clr-icon shape="check" class="is-success" *ngIf="ThingStatus.ONLINE===thing.status"></clr-icon><clr-icon shape="times" class="is-danger" *ngIf="ThingStatus.OFFLINE===thing.status"></clr-icon> {{thing.status}}
                </clr-dg-cell>
                <clr-dg-cell>
                    <div class="btn-group btn-primary btn-icon" style="float: right; margin-right: 0;">
                        <a href="javascript://" role="tooltip" aria-haspopup="true" class="tooltip tooltip-lg">
                            <button ngxClipboard [cbContent]="thing.id" class="btn"><clr-icon shape="key"></clr-icon></button>
                            <span class="tooltip-content">{{thing.id}}</span>
                        </a>
                        <a href="javascript://" role="tooltip" aria-haspopup="true" class="tooltip tooltip-sm">
                            <button class="btn" [routerLink]="[thing.id]">
                                <clr-icon shape="copy"></clr-icon>
                            </button>
                            <span class="tooltip-content">Copy</span>
                        </a>
                        <a href="javascript://" role="tooltip" aria-haspopup="true" class="tooltip tooltip-sm">
                            <button class="btn" [routerLink]="[thing.id]">
                                <clr-icon shape="note"></clr-icon>
                            </button>
                            <span class="tooltip-content">Edit</span>
                        </a>
                        <a href="javascript://" role="tooltip" aria-haspopup="true" class="tooltip tooltip-sm">
                            <button class="btn btn-danger" (click)="delete(thing)">
                                <clr-icon shape="trash"></clr-icon>
                            </button>
                            <span class="tooltip-content">Delete</span>
                        </a>
                    </div>
                </clr-dg-cell>
            </clr-dg-row>
            <clr-dg-footer>
                <clr-dg-pagination #pagination [clrDgPageSize]="10">
                  {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{pagination.totalItems}} things
                </clr-dg-pagination>
            </clr-dg-footer>
        </clr-datagrid>
    </div>
</div>
