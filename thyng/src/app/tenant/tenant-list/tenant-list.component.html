<div class="card">
    <div class="card-header">Tenants
        <button class="action-item btn btn-success right" routerLink="new">
            <clr-icon shape="plus"></clr-icon> New Tenant
        </button>
    </div>
    <div>
       <app-local-message [message]="message"></app-local-message>
        <clr-datagrid [style.width.px]=450>
            <clr-dg-column>Name</clr-dg-column>
            <clr-dg-column>Enabled</clr-dg-column>
            <clr-dg-column>Actions</clr-dg-column>
            <clr-dg-row *clrDgItems="let tenant of tenants">
                <clr-dg-cell>{{tenant.name}}</clr-dg-cell>
                <clr-dg-cell>
                    <clr-icon shape="check" class="is-success" *ngIf="tenant.enabled"></clr-icon>
                    <clr-icon shape="times" class="is-danger" *ngIf="!tenant.enabled"></clr-icon>
                </clr-dg-cell>
                <clr-dg-cell>
                    <div class="btn-group btn-primary btn-icon" style="float: right; margin-right: 0;">
                        <a href="javascript://" role="tooltip" aria-haspopup="true" class="tooltip tooltip-lg">
                            <button ngxClipboard [cbContent]="tenant.id" class="btn"><clr-icon shape="key"></clr-icon></button>
                            <span class="tooltip-content">{{tenant.id}}</span>
                        </a>
                        <a href="javascript://" role="tooltip" aria-haspopup="true" class="tooltip tooltip-sm">
                            <button class="btn" [routerLink]="[tenant.id]">
                                <clr-icon shape="note"></clr-icon>
                            </button>
                            <span class="tooltip-content">Edit</span>
                        </a>
                        <a href="javascript://" role="tooltip" aria-haspopup="true" class="tooltip tooltip-sm">
                            <button class="btn btn-danger" (click)="delete(tenant)"><clr-icon shape="trash"></clr-icon></button>
                            <span class="tooltip-content">Delete</span>
                        </a>
                    </div>
                </clr-dg-cell>
            </clr-dg-row>
            <clr-dg-footer>
                <clr-dg-pagination #pagination [clrDgPageSize]="5">
                  {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{pagination.totalItems}} tenants
                </clr-dg-pagination>
            </clr-dg-footer>
        </clr-datagrid>
    </div>
</div>
