<div class="clr-row">
    <div class="clr-col-sm-12 clr-col-lg-4">
        <div class="card">
            <div class="card-header">
                {{header}}
            </div>
            <div class="card-block">
                <app-local-message [message]="message"></app-local-message>
                <form clrForm #thingGroupForm="ngForm">
                    <clr-tabs>
                        <clr-tab>
                            <button clrTabLink>Details</button>
                            <clr-tab-content>
                                <app-thing-group-details [thingGroup]="thingGroup" [readOnly]="readOnly"></app-thing-group-details>
                            </clr-tab-content>
                        </clr-tab>
                        <clr-tab *ngIf="'SCRIPT' === thingGroup.type">  
                            <button clrTabLink>Script</button>
                            <clr-tab-content>
                                <app-thing-group-script [thingGroup]="thingGroup" [readOnly]="readOnly"></app-thing-group-script>
                            </clr-tab-content>
                        </clr-tab>
                        <clr-tab *ngIf="'TEMPLATE' === thingGroup.type">
                            <button clrTabLink>Templates</button>
                            <clr-tab-content *clrIfActive="false">
                                <app-thing-group-templates [thingGroup]="thingGroup" [readOnly]="readOnly"></app-thing-group-templates>
                            </clr-tab-content>
                        </clr-tab>
                        <clr-tab *ngIf="'THING' === thingGroup.type">
                            <button clrTabLink>Things</button>
                            <clr-tab-content *clrIfActive="false">
                                <app-thing-group-things [thingGroup]="thingGroup" [readOnly]="readOnly"></app-thing-group-things>
                            </clr-tab-content>
                        </clr-tab>
                    </clr-tabs>
                </form>
            </div>
            <div class="card-footer">
                <div class="clr-row clr-justify-content-between">
                    <div class="clr-col">
                        <button class="btn btn-link" routerLink="..">
                            <clr-icon shape="caret left"></clr-icon> Back
                        </button>
                    </div>
                    <div class="clr-col text-right">
                        <button class="btn btn-primary" (click)="save()" [disabled]="thingGroupForm.untouched ||  thingGroupForm.invalid">
                            <clr-icon shape="floppy"></clr-icon> Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
