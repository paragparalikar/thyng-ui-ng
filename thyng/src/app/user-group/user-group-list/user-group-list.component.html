<div class="clr-row">
    <div class="clr-col-sm-12 clr-col-lg-4">
        <div class="card">
            <div class="card-header">
                <div class="clr-row clr-justify-content-between">
                    <div class="clr-col">User Groups</div>
                    <div class="clr-col text-right">
                        <button class="action-item btn btn-primary" routerLink="0">
                            <clr-icon shape="plus"></clr-icon> New User Group
                        </button>
                    </div>
                </div>
            </div>
            <div>
                <app-local-message [message]="message"></app-local-message>
                <clr-datagrid (clrDgRefresh)="refresh($event)" class="datagrid-compact" [clrDgLoading]="loading" >
                    <clr-dg-column [clrDgField]="'name'" [clrDgSortOrder]="sortType">Name</clr-dg-column>
                    <clr-dg-column>Actions</clr-dg-column>
                    <clr-dg-row *clrDgItems="let userGroup of userGroups">
                        <clr-dg-cell>
                            <a href="javascript://" [routerLink]="userGroup.id">{{userGroup.name}}</a>
                        </clr-dg-cell>
                        <clr-dg-cell>
                            <div class="btn-group btn-link btn-icon" style="float: right; margin-right: 0;">
                                <button class="btn" (click)="delete(userGroup)"><clr-icon shape="trash"></clr-icon></button>
                            </div>
                        </clr-dg-cell>
                    </clr-dg-row>
                    <clr-dg-footer>
                        <clr-dg-pagination #pagination [clrDgPageSize]="10" [clrDgTotalItems]="total"></clr-dg-pagination>
                    </clr-dg-footer>
                </clr-datagrid>
            </div>
        </div>
    </div>
</div>
